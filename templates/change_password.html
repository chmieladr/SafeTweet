<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Change Password | SafeTweet</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
<div class="container auth-container">
    <h1>Change Password</h1>
    {% if error %}
        <div class="error-dialog">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <form id="change-password-form" method="post">
        {{ form.hidden_tag() }}
        <label for="current_password">Current Password</label><br>
        {{ form.current_password }}<br><br>
        <label for="new_password">New Password</label><br>
        {{ form.new_password(oninput="updateStrengthBar('new_password')") }}<br><br>
        <label for="confirm_password">Confirm New Password</label><br>
        {{ form.confirm_password }}<br><br>
        <label for="token">2FA Token</label><br>
        {{ form.token }}<br><br>
        <div class="center">
            <label>Password Safety: <span id="password-safety">N/A</span></label>
            <div id="strength-bar">
                <div></div>
            </div>
        </div>
        <br>
        <div class="center">
            {{ form.submit(class="common-button") }}
        </div>
    </form>
    <div class="center">
        <form action="{{ url_for('manage') }}">
            <input type="submit" id="back-to-manage" class="common-button" value="Go back"/>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
