<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | {{ APP_NAME }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
<div class="container auth-container">
    <h1>Reset Password</h1>
    {% if error %}
        <div class="error-dialog">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="new_password">New Password</label><br>
        {{ form.new_password(class="password-field") }}<br><br>
        <label for="confirm_password">Confirm New Password</label><br>
        {{ form.confirm_password }}<br><br>
        <div class="center">
            <label>Password Safety: <span id="password-safety">N/A</span></label>
            <div id="strength-bar">
                <div></div>
            </div>
        </div>
        <br>
        <div class="center">
            {{ form.submit(class="common-button") }}
        </div>
    </form>
    <div class="center">
        <form action="{{ url_for('auth.login') }}">
            <input type="submit" id="back-to-login" class="common-button" value="Back to Login"/>
        </form>
    </div>
</div>

<script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
