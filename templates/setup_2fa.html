<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Setup 2FA | {{ APP_NAME }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

<div class="container mfa-container">
    {% if error %}
        <div class="error-dialog">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <div class="info">
        <h1>Setup 2FA</h1>
        <p>Scan the QR code with your authenticator app!</p>
        <p class="mfa-note"><b>Note:</b> Failing to add the TOTP app will make you unable to log onto your account!</p>
        <div class="center">
            <form action="{{ url_for('auth.login') }}">
                <input type="submit" id="finish" class="common-button" value="Finish"/>
            </form>
        </div>
    </div>
    <div class="qr-code">
        <img src="data:image/png;base64,{{ totp_provisioning_uri }}" alt="QR Code" width="360" height="360">
    </div>
</div>
</body>
</html>
